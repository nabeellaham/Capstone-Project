<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFinder - Find Your Dream Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            color: var(--dark-text);
            line-height: 1.6;
        }

        .main-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin: 20px auto;
            min-height: 80vh;
            overflow: hidden;
        }

        /* Enhanced Navigation */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #34495e) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: #ecf0f1 !important;
            font-weight: 600;
            transition: var(--transition);
            margin: 0 8px;
            border-radius: 10px;
            padding: 8px 16px !important;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            color: var(--secondary-color) !important;
        }

        /* Enhanced Button Styles */
        .button-1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            border: none;
            color: white !important;
            cursor: pointer;
            display: inline-block;
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            margin: 0 5px;
            padding: 12px 20px;
            text-align: center;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .button-1:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white !important;
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Enhanced Cards */
        .car-card {
            transition: var(--transition);
            border: none;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 30px;
            background: white;
        }

        .car-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .car-image {
            height: 220px;
            object-fit: cover;
            transition: var(--transition);
        }

        .car-card:hover .car-image {
            transform: scale(1.08);
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 15px 0;
        }

        /* Enhanced Badges */
        .sold-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            z-index: 10;
        }

        .type-badge {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Enhanced Alerts */
        .alert {
            border: none;
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: var(--card-shadow);
            border-left: 5px solid;
        }

        .alert-success {
            border-left-color: var(--success-color);
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }

        .alert-danger {
            border-left-color: var(--accent-color);
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        }

        /* Enhanced Forms */
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1rem;
            transition: var(--transition);
            background: #fff;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.3rem rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.85), rgba(52, 73, 94, 0.85)), 
                        
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            border-radius: 20px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 300;
        }

        /* Enhanced Buttons */
        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #229954);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            padding: 40px 0;
            margin-top: 60px;
            border-radius: 20px 20px 0 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .button-1 {
                margin: 2px 0;
                width: 100%;
            }
            
            .main-wrapper {
                margin: 10px;
                border-radius: 15px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--secondary-color), #9b59b6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2980b9, #8e44ad);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-car me-2"></i>CarFinder
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <div class="nav-buttons">
                    <form id="my-listings-form" method="post" action="{% url 'my-listings' %}">
                        {% csrf_token %}
                        <button class="button-1" role="button">
                            <i class="fas fa-list me-2"></i>My Listings
                        </button>
                    </form>
                    <form id="add-car-form" method="post" action="{% url 'add-car' %}">
                        {% csrf_token %}
                        <button class="button-1" role="button">
                            <i class="fas fa-plus me-2"></i>Add Car
                        </button>
                    </form>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="button-1" role="button">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </form>
                </div>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-wrapper">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-4 fade-in">
                    <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-3">&copy; 2024 CarFinder. Find your dream car with us.</p>
            <div class="social-links">
                <a href="#" class="text-white mx-3 fs-5"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white mx-3 fs-5"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-3 fs-5"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

   
</body>
</html>
