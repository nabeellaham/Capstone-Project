<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFinder - Find Your Dream Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .car-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .car-card:hover {
            transform: translateY(-5px);
        }
        .sold-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .car-image {
            height: 200px;
            object-fit: cover;
        }
        .button-1 {
            background-color: #212529;
            border-radius: 8px;
            border-width: 0;
            color: #9b9d9e;
             cursor: pointer;
            display: inline-block;
            font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            margin: 0;
            padding: 10px 12px;
            text-align: center;
            transition: all 200ms;
            vertical-align: baseline;
            white-space: nowrap;
            user-select: none; 
            -webkit-user-select: none;
            touch-action: manipulation;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> CarFinder</a>
            
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li>
                  <form id="my-listings-form" method="post" action="{% url 'my-listings' %}">
                     {% csrf_token %}
                     
                     <button class="button-1" role="button">My Listings</button>
                  </form>
                </li>
                <li>
                  <form id="add-car-form" method="post" action="{% url 'add-car' %}">
                     {% csrf_token %}
               
                     <button class="button-1" role="button">Add Car</button>
                  </form>
                </li>
               <li>
                  <form id="logout-form" method="post" action="{% url 'logout' %}">
                     {% csrf_token %}
                  
                     <button class="button-1"  role="button">Log out</button>
                  </form>
                </li>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
