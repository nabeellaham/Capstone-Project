{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center fade-in">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-danger text-white text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-trash-alt fa-3x text-danger mb-4"></i>
                        <p class="lead text-dark mb-3">Are you sure you want to delete this car listing?</p>
                        <h4 class="fw-bold text-primary">{{ car.year }} {{ car.brand }} {{ car.model }}</h4>
                    </div>
                    
                    <div class="mb-4">
                        <img src="{{ car.image.url }}" class="img-fluid rounded shadow" 
                             style="max-height: 200px; width: auto;" alt="{{ car.brand }} {{ car.model }}">
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>Yes, Delete Forever
                            </button>
                            <a href="{% url 'my-listings' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
