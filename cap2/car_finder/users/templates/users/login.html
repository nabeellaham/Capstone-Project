{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center fade-in">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">Username</label>
                            <input type="text" name="username" class="form-control" required 
                                   placeholder="Enter your username">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">Password</label>
                            <input type="password" name="password" class="form-control" required 
                                   placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">Don't have an account? 
                            <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">
                                Create one here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
