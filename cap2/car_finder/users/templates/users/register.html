{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center fade-in">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>Join CarFinder</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small mt-2">
                                <i class="fas fa-exclamation-circle me-1"></i>{{ field.errors.0 }}
                            </div>
                            {% endif %}
                            {% if field.help_text %}
                            <div class="form-text text-muted">{{ field.help_text }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">Already have an account? 
                            <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 14px 18px;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 0.3rem rgba(52, 152, 219, 0.1);
    transform: translateY(-2px);
}
</style>
{% endblock %}
