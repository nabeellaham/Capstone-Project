{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center fade-in">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-4"></i>
                        <h2 class="fw-bold text-dark mb-3">You have been logged out</h2>
                        <p class="text-muted lead">Thank you for using CarFinder! We hope to see you again soon.</p>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
